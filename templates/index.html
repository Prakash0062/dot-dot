<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Braille Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #f7f7f7;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"], button {
      padding: 10px;
      margin-top: 10px;
    }
    #output-img {
      margin-top: 20px;
      max-width: 100%;
    }
    #detected-text {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Braille Dot Detection</h1>
  <form id="upload-form">
    <input type="file" id="image" name="image" accept="image/*" required />
    <br />
    <button type="submit">Detect Braille</button>
  </form>

  <img id="output-img" src="" alt="Processed Image" />
  <div id="detected-text"></div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("image");
      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      const response = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      if (!response.ok) {
        alert("Detection failed.");
        return;
      }

      const result = await response.json();
      document.getElementById("output-img").src = result.image_url;
      document.getElementById("detected-text").textContent = "Detected Text: " + result.detected_text;
    });
  </script>
</body>
</html>
